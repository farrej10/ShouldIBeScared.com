syntax = "proto3";

package movie;

option go_package = "github.com/farrj10/ShouldIBeScared.com/go-movie-grpc;go_movie_grpc";

service Moviemanger {
    rpc GetMovie (Params) returns (Movie) {}
}

message Params {
    string id = 1;
}

message Movie {
    string title = 1;
    string description = 2;
    string timestamp = 3;
    string url = 4;
}