<html lang="en">

{{template "header" .Movie.Title}}

<body class="bg-secondary">


    <div class="container">
        <div class="shadow card bg-dark py-3 my-4" style="border-radius: 3%;">
            <div class="px-4">
                <img src="{{.Movie.ImageURL}}" class="card-img-top mx-auto" style="border-radius: 3%;"
                    alt="Poster for the film {{.Movie.Title}}">
            </div>

            <div class="card-body">
                <h1 class="card-title text-white">{{.Movie.Title}}</h5>
                    <p class="card-text text-white">{{.Movie.Description}}</p>
                    <p class="card-text"><small class="text-muted">Released: {{.Movie.Timestamp}}</small></p>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Similar Movies</h1>
    </div>
    <div class="container px-4 pb-3 mb-3 pt-3 mt-3">
        <div class="row row-cols-2 row-cols g-3 justify-content-md-center">

            {{range .Movies}}

            <div class="col" style="max-width: 11rem;border-radius: 10%;">
                <a href="/movies/{{.Id}}" class="text-decoration-none text-reset">
                    <div class="shadow card bg-dark" style="border-radius: 10%;">
                        <img src="{{.ImageURL}}" class="card-img-top" alt="Poster for the film {{.Title}}"
                            style="border-radius: 10%;">
                    </div>
                </a>
            </div>

            {{end}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>


{{template "footer"}}

</html>
