<html lang="en">

{{template "header" .Title}}

<body class="bg-secondary">


    <div class="container">
        <div class="shadow card bg-dark py-3 my-4">
            <img src="{{.ImageURL}}" class="card-img-top px-3 rounded-3" alt="...">
            <div class="card-body">
                <h1 class="card-title text-white">{{.Title}}</h5>
                <p class="card-text text-white">{{.Description}}</p>
                <p class="card-text"><small class="text-muted">{{.Timestamp}}</small></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
 

{{template "footer"}}
<!-- https://image.tmdb.org/t/p/w1280/nvjcKJCDPU9bDEEyTyneTj4PnuO.jpg -->
</html>
