<html lang="en">

{{template "header" .Title}}

<body class="bg-secondary">


    <div class="container">
        <div class="shadow card bg-dark py-3 my-4">
            <img src="{{.ImageURL}}" class="card-img-top px-3 rounded-3" alt="Poster for the film {{.Title}}">
            <div class="card-body">
                <h1 class="card-title text-white">{{.Title}}</h5>
                <p class="card-text text-white">{{.Description}}</p>
                <p class="card-text"><small class="text-muted">{{.Timestamp}}</small></p>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Popular</h1>
    </div>
    <div class="container px-4 pb-3 mb-3 pt-3 mt-3">
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4">

            {{range .Movies}}
            <a href="{{.MovieURL}}" class="text-decoration-none text-reset">
                <div class="col">
                    <div class="shadow card bg-dark">
                        <img src="{{.Image}}" class="card-img-top"
                            alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-white">{{.subTitle}}</h5>
                            <p class="card-text text-white">{{.subDescription}}</p>
                            <p class="card-text"><small class="text-muted">{{.subTimestamp}}</small></p>
                        </div>
                    </div>
                </div>
            </a>
            {{end}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>
 

{{template "footer"}}
</html>
