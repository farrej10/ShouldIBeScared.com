<html lang="en">

{{template "header"}}

<body class="bg-secondary">

    <div class="container pt-4">
        <h1>Trending Movies This Week</h1>
    </div>
    <div class="container px-4 pb-3 mb-3 pt-3 mt-3">
        <div class="row row-cols-2 row-cols g-5 justify-content-md-center">

            {{range .Trending}}

            <div class="col" style="max-width: 15rem;">
                <a href="/movies/{{.Id}}" class="text-decoration-none text-reset">
                    <div class="shadow card bg-dark">
                        <img src="{{.ImageURL}}" class="card-img-top" alt="Poster for the film {{.Title}}">
                        <div class="card-body">
                            <h5 class="card-title text-white"
                                style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{.Title}}</h5>
                        </div>
                    </div>
                </a>
            </div>

            {{end}}
        </div>
    </div>

    <div class="container pt-4">
        <h1>Popular Movies This Week</h1>
    </div>
    <div class="container px-4 pb-3 mb-3 pt-3 mt-3">
        <div class="row row-cols-2 row-cols g-5 justify-content-md-center">

            {{range .Popular}}

            <div class="col" style="max-width: 15rem;">
                <a href="/movies/{{.Id}}" class="text-decoration-none text-reset">
                    <div class="shadow card bg-dark">
                        <img src="{{.ImageURL}}" class="card-img-top" alt="Poster for the film {{.Title}}">
                        <div class="card-body">
                            <h5 class="card-title text-white"
                                style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{.Title}}</h5>
                        </div>
                    </div>
                </a>
            </div>

            {{end}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>


{{template "footer"}}

</html>
