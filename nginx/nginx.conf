server {
        listen 80;
        listen [::]:80;
        access_log /var/log/nginx/reverse-access.log;
        error_log /var/log/nginx/reverse-error.log;
        
        server_name 127.0.0.1,localhost,172.18.0.1;
        location / {
            proxy_pass http://page-gen:8085;
        }
        location /img {
            expires 30d;
            alias /var/www/static;
        }
        location /css {
            expires 30d;
            alias /var/www/static;
        }
        location /font {
            expires 30d;
            alias /var/www/static;
        }
        
        
}